<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="lib/jquery-1.7.1.js"></script>
    <style>
        #clock {
          position: relative;
          width: 600px;
          height: 600px;
          margin: 20px auto 0 auto;
          background: url(clockface.jpg) no-repeat;
          list-style: none;
        }

        #sec, #min, #hour {
          position: absolute;
          width: 30px;
          height: 600px;
          top: 0px;
          left: 285px;
        }

        #sec {
          background: url(sechand.png) no-repeat;
          z-index: 3;
        }
           
        #min {
          background: url(minhand.png) no-repeat;
          z-index: 2;
        }
           
        #hour {
          background: url(hourhand.png) no-repeat;
          z-index: 1;
        }
    </style>
</head>
<body>
    <ul id="clock"> 
        <li id="sec"></li>
        <li id="hour"></li>
        <li id="min"></li>
    </ul>
    <script>
        $(function() {
 
              setInterval( function() {
              var seconds = new Date().getSeconds();
              var sdegree = seconds * 6;
              var srotate = "rotate(" + sdegree + "deg)";
              
              $("#sec").css({ "transform": srotate });
                  
              }, 1000 );
              
              setInterval( function() {
              var hours = new Date().getHours();
              var mins = new Date().getMinutes();
              var hdegree = hours * 30 + (mins / 2);
              var hrotate = "rotate(" + hdegree + "deg)";
              
              $("#hour").css({ "transform": hrotate});
                  
              }, 1000 );

              setInterval( function() {
              var mins = new Date().getMinutes();
              var mdegree = mins * 6;
              var mrotate = "rotate(" + mdegree + "deg)";
              
              $("#min").css({ "transform" : mrotate });
                  
              }, 1000 );
         
        });
    </script>
</body>
</html>
